<!DOCTYPE html>
<html lang="en">

<head>
    <title>note modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="note.css">
</head>

<body>
<main role="main">
    <header>
        <h1>Note Modal</h1>
    </header>
    <section class="collection">
        <label for="note">Bike Note</label>
        <textarea name="note" rows="5" required></textarea>
        <br>
        <button>Save</button><button>Cancel</button>
    </section>
</main>
</body>

</html>
