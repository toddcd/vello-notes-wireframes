<!DOCTYPE html>
<html lang="en">

<head>
    <title>new position</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="new-edit-position.css">
</head>

<body>
<nav role="navigation">Nav</nav>
<main role="main">
    <header>
        <h1>New \ Edit Position</h1>
    </header>
    <section>
        <form id="record-bike">
            <div class="form-section">
                <select name="bicycle">
                    <option value="bike1">Bike 1</option>
                    <option value="bike2">Bike 2</option>
                    <option value="bike3">Bike 3</option>
                    <option value="bike4">Bike 4</option>
                </select>
            </div>
            <div class="form-section">
                <label for="nickname">Position Name</label>
                <input type="text" name="nickname" placeholder="position nickname: cross, road, TT" required>
            </div>
            <div class="form-section">
                <label for="date">Position Date</label>
                <input type="text" name="nickname" placeholder="when was this change made" required>
            </div>
            <div class="form-section">
                <p>Status</p>
                <input type="radio" name="bike-type" value="0" class="bike-type-radio" checked>
                <label for="bike-type">
                    <span>Active</span>
                    <div class="bike-type-explanation">This is how the bike is currently setup.
                    </div>
                </label>

                <input type="radio" name="bike-type" value="1" class="bike-type-radio">
                <label for="bike-type">
                    <span>Inactive</span>
                    <div class="bike-type-explanation">The bike is no longer setup this way.
                    </div>
                </label>
            </div>
            <div class="form-position-section">
                <p class="position-header">Position Details</p>
                <div class="position-row">
                    <div class="component-section">
                        <div>
                            <label>Stem</label>
                            <input type="number" name="stem-length" class="comp-stem" placeholder="120" min="20"
                                   max="150"
                                   required="">
                        </div>
                        <div>
                            <label>Handlebar</label>
                            <input type="number" name="handlebar-width" class="comp-handlebar" placeholder="42" min="38"
                                   max="46" required="">
                        </div>
                        <div>
                            <label>Crank</label>
                            <input type="number" name="crank-length" class="comp-crank" placeholder="175" min="165"
                                   max="180"
                                   required="">
                        </div>
                        <div>
                            <label>Seat</label>
                            <input type="number" name="seat-width" class="comp-seat" placeholder="143" min="130"
                                   max="168">
                        </div>
                    </div>
                    <div class="position-section">
                        <div>
                            <label>Seat Height</label>
                            <input type="number" name="stem-length" class="comp-stem" placeholder="120" min="20"
                                   max="150"
                                   required="">
                        </div>
                        <div>
                            <label>Reach</label>
                            <input type="number" name="handlebar-width" class="comp-handlebar" placeholder="42" min="38"
                                   max="46" required="">
                        </div>
                        <div>
                            <label>Drop</label>
                            <input type="number" name="crank-length" class="comp-crank" placeholder="175" min="165"
                                   max="180"
                                   required="">
                        </div>
                        <div>
                            <label>Setback</label>
                            <input type="number" name="seat-width" class="comp-seat" placeholder="143" min="130"
                                   max="168">
                        </div>
                    </div>
                </div>
            </div>
                <div class="form-section">
                    <label for="bike-summary">position note</label>
                    <textarea name="bike-summary" rows="5" placeholder="e.g. cyclocross setup with reduced drop and shorter stem" required></textarea>
                </div>

            <button type="submit">Save</button>
            <button type="reset">Close</button>
        </form>
    </section>
</main>
</body>

</html>
